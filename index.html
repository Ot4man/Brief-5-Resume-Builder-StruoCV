<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder StruoCV</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="assets/css/output.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <!-- Container -->
    <div class="max-w-7xl mx-auto mt-10 shadow-lg rounded-lg p-8">
        <!-- Header -->
        <h1 class="text-3xl  text-center text- mb-8">
            Mes Données
        </h1>

        <!-- Progress Bar -->
        <div class="w- bg-amber-400 rounded-full h-3 mb-6">
            <div id="progress" class="bg-blue-500 h-3 rounded-full transition-all duration-300 ease-out"></div>
        </div>

        <!-- Stepper -->
        <div class="flex justify-evenly mb-8">
            <div class="text-center">
                <div id="step1" class="w-10 h-10 mx-auto flex items-center justify-center rounded-full bg-blue-600 text-white">
                    1
                </div>
                <p class="mt-2 text-sm font-medium text-gray-600">Personal Info</p>
            </div>
            <div class="text-center">
                <div id="step2" class="w-10 h-10 mx-auto flex items-center justify-center rounded-full bg-gray-300 text-gray-700">
                    2
                </div>
                <p class="mt-2 text-sm font-medium text-gray-600">Education</p>
            </div>
            <div class="text-center">
                <div id="step3" class="w-10 h-10 mx-auto flex items-center justify-center rounded-full bg-gray-300 text-gray-700">
                    3
                </div>
                <p class="mt-2 text-sm font-medium text-gray-600">Experience</p>
            </div>
            <div class="text-center">
                <div id="step4" class="w-10 h-10 mx-auto flex items-center justify-center rounded-full bg-gray-300 text-gray-700">
                    4
                </div>
                <p class="mt-2 text-sm font-medium text-gray-600">Skills</p>
            </div>

            <div class="text-center">
                <div id="step5" class="w-10 h-10 mx-auto flex items-center justify-center rounded-full bg-gray-300 text-gray-700">
                    5
                </div>
                <p class="mt-2 text-sm font-medium text-gray-600">Certfications</p>
            </div>



            <div class="text-center">
                <div id="step6" class="w-10 h-10 mx-auto flex items-center justify-center rounded-full bg-gray-300 text-gray-700">
                    6
                </div>
                <p class="mt-2 text-sm font-medium text-gray-600">Languages</p>
            </div>

            <div class="text-center">
                <div id="step7" class="w-10 h-10 mx-auto flex items-center justify-center rounded-full bg-gray-300 text-gray-700">
                    7
                </div>
                <p class="mt-2 text-sm font-medium text-gray-600">Interestes</p>
            </div>
            <div class="text-center">
                <div id="step8" class="w-10 h-10 mx-auto flex items-center justify-center rounded-full bg-gray-300 text-gray-700">
                    8
                </div>
                <p class="mt-2 text-sm font-medium text-gray-600">Perview</p>
            </div>

        </div>

        <!-- Step Forms -->
        <form id="cvForm">
            <!-- Step 1: Personal Info -->
            <div class="step active">
                <h2 class="text-2xl font-semibold mb-4">Personal Information</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ">
                    <!-- First Name -->
                    <div class="flex flex-col ">
                        <label for="firstName" class="text-gray-700 font-medium mb-1">First Name</label>
                        <input id="firstName" type="text" placeholder="First Name" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- Family Name -->
                    <div class="flex flex-col">
                        <label for="familyName" class="text-gray-700 font-medium mb-1">Family Name</label>
                        <input id="familyName" type="text" placeholder="Family Name" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- Email -->
                    <div class="flex flex-col">
                        <label for="email" class="text-gray-700 font-medium mb-1">Email</label>
                        <input id="email" type="email" placeholder="Email" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- Phone -->
                    <div class="flex flex-col">
                        <label for="phone" class="text-gray-700 font-medium mb-1">Phone</label>
                        <input id="phone" type="tel" placeholder="Phone" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- Address -->
                    <div class="flex flex-col">
                        <label for="address" class="text-gray-700 font-medium mb-1">Address</label>
                        <input id="address" type="text" placeholder="Address" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- Postal Code -->
                    <div class="flex flex-col">
                        <label for="postalCode" class="text-gray-700 font-medium mb-1">Code Postal</label>
                        <input id="postalCode" type="number" placeholder="Code Postal" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- City/Country -->
                    <div class="flex flex-col">
                        <label for="cityCountry" class="text-gray-700 font-medium mb-1">City/Country</label>
                        <input id="cityCountry" type="text" placeholder="City/Country" class="border rounded-lg p-2 w-full" />
                    </div>
                </div>
            </div>
            <!-- Optional fields -->
            <div id="optionalFields" class="hidden space-y-3 mt-4">
                <!-- Place of biirth -->
                <div class="flex flex-col">
                    <label for="placeofbirth" class="text-gray-700 font-medium mb-1">Place of birth</label>
                    <input id="placeofbirth" type="text" placeholder="Place of birth" class="border rounded-lg p-2 w-full" />
                </div>
                <!-- Date de naissance -->
                <div class="flex flex-col">
                    <label for="dateofbirth" class="text-gray-700 font-medium mb-1">Date of birth</label>
                    <input id="dateofbirth" type="date" placeholder="Date of birth" class="border rounded-lg p-2 w-full" />
                </div>
                <!-- LinkedIn -->
                <div class="flex flex-col">
                    <label for="LinkedIn" class="text-gray-700 font-medium mb-1">LinkedIn</label>
                    <input id="LinkedIn" type="url" placeholder="LinkedIn username/url" class="border rounded-lg p-2 w-full" />
                </div>
                <!-- Portfolio -->
                <div class="flex flex-col">
                    <label for="Portfolio" class="text-gray-700 font-medium mb-1">Portfolio</label>
                    <input id="Portfolio" type="url" placeholder="URL of Portfolio" class="border rounded-lg p-2 w-full" />
                </div>
                <!-- Social media -->
                <div class="flex flex-col">
                    <label for="social" class="text-gray-700 font-medium mb-1">Social Media</label>
                    <input id="social" type="text" placeholder="Coding Game , Let Code , Instagram..." class="border rounded-lg p-2 w-full" />
                </div>
            </div>

            <!-- Button -->
            <button id="addFieldBtn" type="button" class="bg-blue-600 text-white px-4 py-2 rounded-full mt-4">
                    ⊕ Add More Info
                </button>
            <button id="removeFieldBtn" type="button" class="bg-blue-600 text-white px-4 py-2 rounded-full mt-4">
                    ⊖ Remove More Info
                </button>

            <!-- Step 2: Education -->
            <div class="step hidden">
                <h2 class="text-2xl font-semibold mb-4">Education</h2>
                <div class="space-y-4">

                    <!-- School Name -->
                    <div class="flex flex-col">
                        <label for="schoolName" class="text-gray-700 font-medium mb-1">School Name</label>
                        <input id="schoolName" type="text" placeholder="School Name" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- School Location -->
                    <div class="flex flex-col">
                        <label for="schoolLocation" class="text-gray-700 font-medium mb-1">School Location</label>
                        <input id="schoolLocation" type="text" placeholder="School Location" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- Start Date -->
                    <div class="flex flex-col">
                        <label for="startdate" class="text-gray-700 font-medium mb-1">Start Date</label>
                        <input id="startdate" type="date" placeholder="Start Date" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- End Date -->
                    <div class="flex flex-col">
                        <label for="endDate" class="text-gray-700 font-medium mb-1">End Date</label>
                        <input id="endDate" type="date" placeholder="End Date" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- Degree -->
                    <div class="flex flex-col">
                        <label for="degree" class="text-gray-700 font-medium mb-1">Degree</label>
                        <input id="degree" type="text" placeholder="Degree" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- Year of Graduation -->
                    <div class="flex flex-col">
                        <label for="graduationYear" class="text-gray-700 font-medium mb-1">Year of Graduation</label>
                        <input id="graduationYear" type="date" placeholder="Year of Graduation" class="border rounded-lg p-2 w-full" />
                    </div>
                </div>
                <!-- Save & Delete & Edit buttons -->
                <div class="mt-8">
                    <button type="button" id="saveeducation" class="bg-blue-700 text-white px-4 py-2 rounded-full">
                            Save
                        </button>

                </div>
                <div class="dispal_education" id="dispal_education"></div>
            </div>

            <!-- Step 3: Experience -->
            <div class="step hidden">
                <h2 class="text-2xl font-semibold mb-4">Work Experience</h2>
                <div class="space-y-4">
                    <!-- company nmae -->
                    <div class="flex flex-col">
                        <label for="companyname" class="text-gray-700 font-medium mb-1">Company Name</label>
                        <input id="companyname" type="text" placeholder="Company Name" class="border rounded-lg p-2 w-full" />
                    </div>
                    <!-- job title -->
                    <div class="flex flex-col">
                        <label for="jobtitle" class="text-gray-700 font-medium mb-1">Job Title</label>
                        <input id="jobtitle" type="text" placeholder="Job Title" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- start date -->
                    <div class="flex flex-col">
                        <label for="startdate" class="text-gray-700 font-medium mb-1">Start Date</label>
                        <input id="startdate" type="date" class="border rounded-lg p-2 w-full" />
                    </div>
                    <!-- End Date -->
                    <div class="flex flex-col">
                        <label for="endDate" class="text-gray-700 font-medium mb-1">end Date</label>
                        <input id="endDate" type="date" class="border rounded-lg p-2 w-full" />
                    </div>

                    <!-- Job Description (Quill Editor) -->
                    <div class="flex flex-col">
                        <label for="jobdescription" class="text-gray-700 font-medium mb-1">Job Description</label>
                        <div id="jobdescription" class="border rounded-lg w-full min-h-[150px] bg-white"></div>
                    </div>
                </div>
            </div>
            <!-- Step 4: Skills -->
            <div class="step hidden">
                <h2 class="text-2xl font-semibold mb-4">Skills</h2>
                <div class="flex items-center gap-2 mb-4">
                    <input id="skillInput" type="text" placeholder="Enter a skill (e.g., JavaScript, Communication)" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" />
                    <button id="addSkillBtn" type="button" class="bg-blue-600 text-white px-4 py-2 rounded-full">+ Add</button>
                </div>
                <!-- Skills List -->
                <div id="skillsList" class="flex flex-wrap gap-2 mt-4">

                </div>
            </div>

            <!-- Step 5: Certfication -->
            <div class="step hidden">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Certifications</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
                    <input id="certName" type="text" placeholder="Certification Name" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" />

                    <input id="certOrg" type="text" placeholder="Issued by (e.g., Google, Coursera)" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" />

                    <input id="certDate" type="date" placeholder="Date" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" />
                </div>

                <!-- Add Button -->
                <button id="addCertBtn" type="button" class="bg-blue-600 text-white px-4 py-2 rounded-full">+ Add Certification</button>

                <!-- Certification List -->
                <div id="certList" class="mt-6 space-y-3">
                    <!-- Certifications will appear here -->
                </div>
            </div>
            <!-- step 6 :Languages -->
            <div class="step hidden">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Languages</h2>

                <!-- Input Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                    <input id="langName" type="text" placeholder="Language (e.g., English, Arabic)" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" />

                    <select id="langLevel" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Native">Native</option>
                    </select>
                </div>

                <!-- Add Button -->
                <button id="addLangBtn" type="button" class="bg-blue-600 text-white px-4 py-2 rounded-full">
                    + Add Language
                </button>

                <!-- Language List -->
                <div id="langList" class="mt-6 space-y-3">
                    <!-- Dynamic list -->
                </div>
            </div>
            <!-- step 7 :Interseet -->
            <div class="step hidden">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Interests</h2>

                <!-- Input and Add Button -->
                <div class="flex items-center gap-2 mb-4">
                    <input id="interestInput" type="text" placeholder="Enter an interest (e.g., Reading, Football, Design)" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" />
                    <button id="addInterestBtn" type="button" class="bg-blue-600 text-white px-4 py-2 rounded-full">+ Add</button>
                </div>

                <!-- Interests List -->
                <div id="interestList" class="flex flex-wrap gap-2 mt-4">
                    <!-- Dynamic interests will appear here -->
                </div>
            </div>
            <!-- Step 8 : preview -->
            <div class="step hidden">
                <h2 class="text-2xl font-semibold mb-4">your cv</h2>
                <div class="border rounded-lg p-4 bg-gray-50">
                    <p class="text-gray-700">templates</p>
                </div>
                <button id="downloadPDF" class="bg-green-600 text-white px-4 py-2 rounded-full mt-4"> Download PDF</button>
            </div>
            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-8">
                <button type="button" id="prevBtn" class="bg-gray-400 text-white px-4 py-2 rounded-full disabled:opacity-50">
                        Previous
                    </button>
                <button type="button" id="nextBtn" class="bg-blue-600 text-white px-4 py-2 rounded-full">
                        Next
                    </button>
            </div>

    </div>
    </form>


    <!-- Link to app.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
